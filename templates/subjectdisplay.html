
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../static/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/home">
                        StudyWiz
                    </a>
                </li>
                <li>
                    <a href="/subject/Art/">Art</a>
                </li>
                <li>
                    <a href="/subject/Computer Science/">Computer Science</a>
                </li>
                <li>
                    <a href="/subject/English/">English</a>
                </li>
                <li>
                    <a href="/subject/Foreign Languages/">Foreign Languages</a>
                </li>
                <li>
                    <a href="/subject/Math/">Math</a>
                </li>
                <li>
                    <a href="/subject/Music/">Music</a>
                </li>
                <li>
                    <a href="/subject/Science/">Science</a>
                </li>
                 <li>
                    <a href="/subject/Social Studies/">Social Studies</a>
                </li>
                <li>
                    <a href="/subject/Other/">Other</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{ subject }} Classes </h1>
			             <div class="container">
			             <div class="row">
				       <div class="col-lg-12">
                        {% for class in classes %}
			             <div class="col-lg-3 col-md-4 col-xs-6 thumb">
				       <a class="thumbnail">
				       
			             <p> {{class[0]}} </p>
                         <p> {{class[1]}} </p>
			 </a>
			             </div>
                        {% endfor %}
			</div></div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
